<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Endless Nethack</title>
    <link href="fonts.css" rel="stylesheet" type="text/css">
    <script src="webfont.js"></script>
    <script src="hterm_all.js"></script>
    <script src="wstty.js"></script>
    <script src="gameControl.js"></script>
    <style>
      body {
          padding: 0;
          background-color: black;
          margin: 0;
          font-size: 1em;
      }
      #wstty {
          position: absolute;
          width: 100%;
          height: 100%;
      }
      #termcontainer {
          height: 100%;
      }
      #terminal {
          position: relative;
          width: 100%;
          height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="wstty">
      <div id="termcontainer">
        <div id="terminal"></div>
      </div>
    </div>
  </body>
</html>
